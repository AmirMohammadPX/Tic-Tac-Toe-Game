<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Github AmirMohammadPX button -->
    <button id="GithubButton" class="btn"><i class="bi bi-github"></i> Github</button>

    <div class="container fade-in">
        <h1>Tic Tac Toe Game</h1>

        <!-- Game mode selection -->
        <div id="modeSelection">
            <h2>Single Player</h2>
            <button id="easy" class="btn w-100"><i class="bi bi-star"></i> Easy</button>
            <button id="medium" class="btn w-100"><i class="bi bi-star-half"></i> Medium</button>
            <button id="impossible" class="btn w-100"><i class="bi bi-star-fill"></i> Impossible</button>

            <h2>Two Players</h2>
            <button id="twoPlayers" class="btn w-100"><i class="bi bi-people-fill"></i> Two Players</button>
        </div>

        <!-- Game board (initially hidden) -->
        <div id="gameBoard" style="display: none;">
            <!-- Scoreboard -->
            <div id="scoreboard" class="scoreboard">
                <div id="playerXScore" class="score" dir="ltr">
                    <i class="bi bi-person-fill"></i> Player X: <span id="scoreX">0</span>
                </div>
                <span id="equal" class="opacity-0">=</span>
                <div id="playerOScore" class="score" dir="ltr">
                    <i id="playerO-icon" class="bi bi-person-fill"></i> Player O: <span id="scoreO">0</span>
                </div>
            </div>

            <!-- Game status display -->
            <div id="status"></div>

            <!-- Game board grid -->
            <div class="board">
                <!-- Cells will be dynamically added here -->
            </div>

            <!-- Game control buttons -->
            <button id="reset" class="btn"><i class="bi bi-arrow-repeat"></i> New Game</button>
            <button id="changeMode" class="btn"><i class="bi bi-gear-fill"></i> Change Game Mode</button>
        </div>
        <br>
    </div>
    <!-- Script file -->
    <script src="js/script.js"></script>
</body>

</html>
