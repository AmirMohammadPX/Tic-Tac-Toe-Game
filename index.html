<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="notsupport">
        <p>Your screen size is not supported</p>
    </div>
    <div id="container" class="container fade-in">
        <h1>Tic Tac Toe Game</h1>

        <div id="modeSelection">

            <!-- Single player mode -->
            <div class="difficulty-section">
                <h2>Single Player</h2>
                <div class="difficulty-buttons">
                    <button class="btn" id="easy">Easy</button>
                    <button class="btn" id="medium">Medium</button>
                    <button class="btn" id="impossible">Impossible</button>
                </div>
            </div>

            <!-- Two player mode -->
            <div class="multiplayer-section">
                <h2>Two Players</h2>
                <div class="difficulty-buttons">
                    <button class="btn" id="twoPlayers">Two Players</button>
                </div>
            </div>
            <!-- Switch symbol button -->
            <button id="switchSymbol" class="btn">Switch to O</button>
        </div>

        <!-- Game board (initially hidden) -->
        <div id="gameBoard" style="display: none;">
            <!-- Scoreboard -->
            <div id="scoreboard" class="scoreboard">
                <div id="player1Score" class="score" dir="ltr">
                    <i class="bi bi-person-fill"></i> <span contentEditable id="player1Name">Player</span><span id="player1SymbolForDisplay">(X):</span><span
                        id="scoreX">0</span>
                </div>
                <span id="equal" class="opacity-0">=</span>
                <div id="player2Score" class="score" dir="ltr">
                    <i id="player2-icon" class="bi bi-person-fill"></i> <span contentEditable
                        id="player2Name">Player</span><span id="player2SymbolForDisplay">(O):</span><span id="scoreO">0</span>
                </div>
            </div>

            <!-- Game status display -->
            <div id="status"></div>

            <!-- Game board grid -->
            <div class="board">
                <!-- Cells will be dynamically added here -->
            </div>

            <!-- Game control buttons -->
            <button id="reset" class="btn"><i class="bi bi-arrow-repeat"></i> Reset Game</button>
            <button id="changeMode" class="btn"><i class="bi bi-plus-lg"></i> New Game</button>
        </div>
        <a href="https://github.com/AmirMohammadPX" target="_blank">Github/AmirMohammadPX</a>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
